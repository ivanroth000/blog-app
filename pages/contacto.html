          <section>
        <h1 id="titulo">Contactanos</h1>
        <h2 id="subtitulo">Podes <span>comunicarte</span> con nosotros las <span>24h</span></h2>
          </section>
        <main class="formContainer">
            <form class="form">
                <h2 class="tituloRegistro">Comunicate con nosotros</h2>
        
                <label class="labelForm" for="nombre">Nombre</label>
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  onfocus="cambiarColorLabel('nombre')"
                  onblur="restaurarColorLabel('nombre')"
                />
                <div id="msjErrorNombre" class="divError"></div>
        
                <label class="labelForm" for="apellido">Apellido</label>
                <input
                  type="text"
                  id="apellido"
                  name="apellido"
                  onfocus="cambiarColorLabel('apellido')"
                  onblur="restaurarColorLabel('apellido')"
                />
                <div id="msjErrorApellido" class="divError"></div>
        
                <label class="labelForm" for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  onfocus="cambiarColorLabel('email')"
                  onblur="restaurarColorLabel('email')"
                />
                <div id="msjErrorEmail" class="divError"></div>

                <label class="labelForm" for="mensaje">Escribe t√∫ mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="10" rows="5"
                onfocus="cambiarColorLabel('mensaje')"
                onblur="restaurarColorLabel('mensaje')"></textarea>
                <div id="msjErrorMensaje" class="divError"></div>
                <div class="buttonContainer">
                <button class="btn" id="btnCancelar">Cancelar</button>
                <button onclick="registrar()" class="btn" type="submit">Enviar</button>
                </div>
              </form>
